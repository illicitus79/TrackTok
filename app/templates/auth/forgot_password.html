{% extends "base.html" %}

{% block title %}Forgot Password - TrackTok{% endblock %}

{% block content %}
<div class="container" style="padding: 2rem 0; max-width: 640px;">
  <div class="card">
    <div class="card-body">
      <h1 style="margin: 0 0 0.5rem 0; font-size: 1.75rem;">Reset your password</h1>
      <p style="color: var(--text-muted); margin-bottom: 1rem;">
        Password reset is handled through the API for now. Use the <code>/api/v1/auth/login</code> and invite flows, or contact an admin to reset your account.
      </p>
      <a href="{{ url_for('web.login') }}" class="btn btn-primary">Back to Sign In</a>
    </div>
  </div>
</div>
{% endblock %}
