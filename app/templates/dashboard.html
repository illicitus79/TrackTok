{% extends "base.html" %}

{% block title %}Dashboard - TrackTok{% endblock %}

{% block content %}
<div x-data="dashboardData()">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Dashboard</h1>
    
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                        <span class="text-2xl">ðŸ’µ</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                                Total Expenses (Month)
                            </dt>
                            <dd class="text-2xl font-semibold text-gray-900 dark:text-white" x-text="formatCurrency(stats.totalExpenses)">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                        <span class="text-2xl">ðŸ“Š</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                                Budget Utilization
                            </dt>
                            <dd class="text-2xl font-semibold text-gray-900 dark:text-white" x-text="stats.budgetUtilization + '%'">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg">
            <div class="p-5">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                        <span class="text-2xl">ðŸ“ˆ</span>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 dark:text-gray-400 truncate">
                                Expenses Count
                            </dt>
                            <dd class="text-2xl font-semibold text-gray-900 dark:text-white" x-text="stats.expenseCount">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Monthly Spending</h2>
            <canvas id="monthlyChart"></canvas>
        </div>
        
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">By Category</h2>
            <canvas id="categoryChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
{% endblock %}
