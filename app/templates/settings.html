{% extends "base.html" %}

{% block title %}Settings - TrackTok{% endblock %}

{% block content %}
<div class="container" style="padding: 2rem 0;">
  <h1 style="margin: 0 0 1rem 0; font-size: 2rem;">Settings</h1>
  <div class="card">
    <div class="card-body">
      <form method="POST" style="display: grid; gap: 1rem; max-width: 520px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label class="form-label" for="currency">Tenant Currency</label>
          <select class="form-input" id="currency" name="currency">
            {% for code, label in currency_options %}
            <option value="{{ code }}" {% if currency == code %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
          <div class="form-hint">Applied across accounts, projects, budgets, and expenses.</div>
        </div>
        <div class="form-group">
          <label class="form-label" for="date_format">Date Format</label>
          <select class="form-input" id="date_format" name="date_format">
            {% for option in date_format_options %}
            <option value="{{ option }}" {% if date_format == option %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
          </select>
          <div class="form-hint">Displayed on dashboards, expenses, projects, and alerts. Defaults to dd/mm/yyyy.</div>
        </div>
        <div class="form-group">
          <label class="form-label" for="timezone">Timezone</label>
          <select class="form-input" id="timezone" name="timezone">
            {% for tz in timezone_options %}
            <option value="{{ tz }}" {% if timezone == tz %}selected{% endif %}>{{ tz }}</option>
            {% endfor %}
          </select>
        </div>
        <div style="display: flex; justify-content: flex-end; gap: 0.75rem;">
          <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
